<!DOCTYPE html PUBLIC '-//W3C//DTD XHTML 1.0 Strict//EN'	'http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd'>
<html xmlns='http://www.w3.org/1999/xhtml' xml:lang='en' lang='en'>
    <head>
        <meta http-equiv='Content-Type' content='text/html; charset=utf-8'/>
        <title>Feedback</title>
        <link rel='stylesheet' href='style.css' type='text/css' media='screen' charset='utf-8'/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <div class="jumbotron st4">
              <h1 class="heading">Patient SignUp</h1>
              <form class="needs-validation" id="form" onsubmit="return validate()" action="/index.html">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" onkeypress="return numlock(event)" class="form-control" id="name">
                    <span></span>
                </div>
                <div class="form-group">
                  <label for="email">Email address</label>
                  <input class="form-control" id="email">
                  <span></span>
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" class="form-control" id="address">
                    <span></span>
                </div>
                <div class="form-group">
                    <label>How did you find Us? Select below</label>
                    <br>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="interest" id="inlineRadio1" value="option1">
                        <label class="form-check-label" for="inlineRadio1">Friends</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="interest" id="inlineRadio2" value="option2">
                        <label class="form-check-label" for="inlineRadio2">Television</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="interest" id="inlineRadio3" value="option2">
                        <label class="form-check-label" for="inlineRadio3">Internet</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="interest" id="inlineRadio4" value="option2">
                        <label class="form-check-label" for="inlineRadio5">Others</label>
                    <span></span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="comments">Comments</label>
                    <input type="text" class="form-control" id="comments">
                    <span></span>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
              </form> 
            </div>
        </div>
        <script src="feedback.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    </body>
</html>
